<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Trust Ride 이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; background-color: #f5f6fa;">
<div style="max-width: 480px; margin: 40px auto; padding: 32px 24px; background-color: #ffffff; border: 1px solid #e1e1e1; border-radius: 8px;">
<!--    <img src="${imageUrl}" alt="logo"-->
<!--         style="display: block; margin: 0 auto 24px; max-width: 100%; height: auto;">-->
    <h2 style="color: #333333; text-align: center; font-size: 20px; margin-bottom: 24px;">
        [Trust Ride] 이메일 인증번호 안내
    </h2>
    <p style="font-size: 16px; color: #555555; line-height: 1.6; text-align: center;">
        안녕하세요. <strong>Trust Ride</strong>입니다. <br>
        아래의 인증번호를 입력해주세요.
    </p>
    <div style="font-size: 26px; font-weight: bold; color: #2f3542; background-color: #f1f2f6; padding: 16px 0; border-radius: 8px; text-align: center; margin: 28px 0;">
        ${code}
    </div>
    <p style="font-size: 14px; color: #888888; text-align: center;">
        인증번호는 <strong>3분</strong> 이내에 입력해 주세요. <br>
        타인에게 공유하지 않도록 주의해 주세요.
    </p>
</div>
</body>
</html>
